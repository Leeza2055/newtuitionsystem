{% extends "admintemplates/base.html" %}
{% load static %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <!-- Stats -->
        <div class="outer-w3-agile col-xl">
            <div class="work-progres">
                <h4 class="tittle-w3-agileits mb-4">Hire List</h4>
                <hr>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Teacher</th>
                                <th>Student</th>
                                <th>Created</th>
                                <th>Status</th>

                                <!-- <th>Status</th>  -->
                                <!-- <th>Action</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            {% for hire in hirelist %}
                            		<tr>
                            			<td>{{forloop.counter}}</td>
                                        <td>{{hire.teacher}}</td>
                            			<td>{{hire.student}}</td>
                                        <td>{{hire.hire_date}}</td>
                            			<td>{{hire.accept}}</td>
                            			
                            		</tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
