<div class="modal-header">
    <h4>{{sliderobj.title}}</h4>
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-4">
                    Title:
                </div>
                <div class="col-md-8">
                    <b>{{sliderobj.title}}</b>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    Content:
                </div>
                <div class="col-md-8">
                    <b>{{sliderobj.content}}</b>
                </div>
            </div>
            
            
            
            <div class="row">
                <div class="col-md-4">
                    Status:
                </div>
                <div class="col-md-8">
                    <span class="badge {% if sliderobj.status == 'Active' %}badge-success{% elif sliderobj.status == 'Inactive' %}badge-warning{% else %}badge-danger{% endif %}">{{sliderobj.status}}</span>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <img src="{{sliderobj.image.url}}" alt="" width="100%" height="200px" style="object-fit: contain;">
        </div>
    </div>
</div>
