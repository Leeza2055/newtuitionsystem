{% extends "clienttemplates/teacherbase.html" %}
{% load static %}
{% block content %}
{% if messages %}
    	<div class="col-lg-3 color03">
        	<ul class="messages">
            	{% for message in messages %}
                	<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            	{% endfor %}
        	</ul>
    	</div>
{% endif %}
Please fill this Subject Fee form to complete the registration process.
<a href="{% url 'hometuitionapp:subjectfee' %}">Subject Fee</a>
{% endblock %}
